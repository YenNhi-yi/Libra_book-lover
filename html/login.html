<div class="login-popup">
  <div class="popup-content">
    <span class="close">&times;</span>
    <h2>Đăng nhập hoặc Đăng ký</h2>
    <input type="text" placeholder="Số điện thoại hoặc email" class="login-input">
    <button class="login-btn">Tiếp tục</button>
    <div class="divider"><span>Hoặc tiếp tục bằng</span></div>
    <div class="social-login">
      <button class="social-btn facebook">
        <img src="../assets/images/fb.png" alt="Facebook logo">
        Facebook
      </button>
      <button class="social-btn google">
        <img src="../assets/images/gg.png" alt="Google logo">
        Google
      </button>
    </div>
  </div>
</div>
